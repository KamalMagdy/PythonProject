{% extends 'hometemp/basehome.html'%}
{% load static %}
{% block home_body %}


    <section id="blog-section" >
     <div class="container">
       <div class="row">
         <div class="col-lg-8">
           <div class="row">
               {%  for posts in allPosts  %}
              <div class="col-lg-6 col-md-6" >
             <aside>
             <div class="content-footer">

              <span style="font-size: 25px;color: #fff;"><a href = "homepost/{{ posts.id }}">{{posts.post_title}}</a></span>
             </div>

                <img src="{% static ""%}images/{{ posts.post_image }}" width="100%" class="img-responsive">
                <div class="content-title">
				<div class="text-center">
				<h3> {{ posts.post_content}}</h3>
				</div>
				</div>
				<div class="content-footer">
               <span> <h3>Tags: </h3>
                   <p style="font-size: 20px">{% for i in posts.post_tags.all %}{{'#'}}{{ i.tag_name }}  {% endfor %}</p></span>
				</div>
             </aside>
            </div>
               {%  endfor  %}
           </div>
         </div>
       </div>
     </div>
    </section>


    -------------------



{%  endblock %}
