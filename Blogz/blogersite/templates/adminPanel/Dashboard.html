<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Admin Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->

    <!--  Light Bootstrap Table core CSS    -->

<body>

<div class="wrapper">
    <div class="sidebar" data-color="azure">

        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="home" class="simple-text">
                    Admin Panel
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="/blogersite/Dashboard/">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="/blogersite/home">
                        <i class="pe-7s-user"></i>
                        <p>Home</p>
                    </a>
                </li>

                <li>
                    <a href="/blogersite/allusers/">
                        <i class="pe-7s-user"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li>
                    <a href="/blogersite/allPosts/">
                        <i class="pe-7s-note2"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li>
                    <a href="/blogersite/allTags/">
                        <i class="pe-7s-news-paper"></i>
                        <p>Tag Names</p>
                    </a>
                </li>
                <li>
                    <a href="/blogersite/allCategories/">
                        <i class="pe-7s-science"></i>
                        <p>Categories</p>
                    </a>
                </li>
                <li>
                    <a href="/blogersite/allForbidden/">
                        <i class="pe-7s-map-marker"></i>
                        <p>Forbidden Words</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <p>Log out</p>
                            </a>
                        </li>
                        <li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>
{% block main_block %}


{% endblock %}

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-center"> Copyrights 2018 </p>
            </div>
        </footer>

    </div>
</div>


</body>
