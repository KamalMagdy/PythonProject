
<!DOCTYPE html>
<html>
<head>
{% load static %}
	<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" href="css.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> Home</title>
</head>
<body>

{% block main_block %}
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <img class="navbar-brand" src="{% static 'images/blog.jpg' %}" height="60"/>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" >
    <span class="navbar-toggler-icon"></span>
  </button>



  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav">



{%if user.is_authenticated %}
      <li class="nav-item">
      <p>Welcome {{ request.user.username }}</p>
            <a  style="color: white" class="nav-link"  href="/blogersite/home">logout</a>
       </li>
{%else%}
       <li class="nav-item">
            <a  style="color: white" class="nav-link"  href="/blogersite/login">login</a>
       </li>
       <li class="nav-item">
           <a  style="color: white" class="nav-link"  href="/blogersite/register">Register</a>
        </li>
{%endif%}

{%if user.is_superuser %}
       <li class="nav-item">
        <a style="color: white" class="nav-link"  href="adminPanel/admin">Admin</a>
         </li>

{%endif%}
	</ul>


  </div>
</nav>




<script src="{% static 'bootstrap/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
</body>
</html>
