{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
	<title> Register</title>
</head>
<body>
<h1>Register here</h1>




<form >
	 {% csrf_token %}
	<div class="row ">

	<div class="form-group col-md-4  col-sm-12">
		<label>First Name: </label>
		<input type="text" class="form-control" placeholder="please enter your name" />
	</div>

	<div class="form-group col-md-4  col-sm-12 ">
		<label>Last Name: </label>
		<input type="text" class="form-control" placeholder="please enter your name" />
	</div>

	<div class="form-group col-md-4  col-sm-12 ">
		<label>Age: </label>
		<input type="text" class="form-control" placeholder="please enter your age" />
	</div>

	<div class="form-group col-md-4  col-sm-12 ">
		<label>Track: </label>
		<input type="text" class="form-control" placeholder="please enter your Track" />
	</div>

	<div class="form-group col-md-4  col-sm-12 ">
		<label>Messege: </label>
		<input type="text-send" class="form-control" placeholder="please enter your messege" />
	</div>


     </div>
     <br/>
	<button type="button" class="btn btn-primary">Send</button>
<br/><br/>

</form>


<script src="{% static 'bootstrap/jquery.min.js'%}"></script>
<script src="{% static 'bootstrap/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
