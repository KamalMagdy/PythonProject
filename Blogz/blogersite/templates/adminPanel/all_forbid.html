<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% block main_block %}

	<br>
<div class="table-responsive">
	<table class=" table table-striped table-hover ">
    <thead class="thead-dark">
		<th>Forbidden Word</th>
		<th colspan="2">Options</th>
        </thead>
		{%  for forbidden in allForbidden  %}
		<tr>
			<td>{{forbidden.forbiddenWord}}</td>
			<td><a href= "/blogersite/adminPanel/{{forbidden.id}}/editF"><button class="btn btn-warning" >Edit</button></a></td>
			<td><a href= "/blogersite/adminPanel/{{forbidden.id}}/deleteF"><button class="btn btn-danger" >Delete</button></a></td>
		</tr>
		{%  endfor  %}
	</table>
</div>

    <div class="text-center"><a href = "/blogersite/adminPanel/new_forbid/"><button class="btn btn-primary pull-right" >Add New Forbidden Word</button></a>
</div>

</body>
</html>
