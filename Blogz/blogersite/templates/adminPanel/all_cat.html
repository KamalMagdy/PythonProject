{% extends "adminPanel/Dashboard.html" %}

<!DOCTYPE html>
<html>
<head>
</head>
<body>
{% block main_block %}

	<a href = "/blogersite/adminPanel/new_cat/">Add New Category</a>
	<br>
	<table border="2">
		<th>Category name</th>
		<th colspan="3">Options</th>
		{%  for cat in allCategories  %}
		<tr>
			<td>{{cat.cat_name}}</td>
			<td><a href = "/blogersite/adminPanel/{{cat.id}}/show">Show more</a></td>
			<td><a href= "/blogersite/adminPanel/{{cat.id}}/edit">Edit</a></td>
			<td><a href= "/blogersite/adminPanel/{{cat.id}}/delete">Delete</a></td>
		</tr>
		{%  endfor  %}
	</table>
{% endblock %}

</body>
</html>
